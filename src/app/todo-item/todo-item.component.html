<div class="todo-item" (click)="onTodoClicked()" *ngIf="todo" [class.completed]="todo.completed">
    <div class="check-box">
        <span class="material-symbols-outlined">check</span>
    </div>

    <div class="todo-text">
        {{ todo.text }}
    </div>

    <div class="todo-controls-box" (click)="$event.stopPropagation()">
        <div class="todo-control-button" (click)="onEditClicked()">
            <span class="material-symbols-outlined">edit</span>
        </div>
        <div class="todo-control-button is-danger">
            <span class="material-symbols-outlined">delete</span>
        </div>
    </div>

</div>
